<div class="container">
    <router-outlet></router-outlet>
</div>

<table mat-table [dataSource]="myDataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let car"> {{ car.id }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Manufacturer">
        <th mat-header-cell *matHeaderCellDef> Manufacturer </th>
        <td mat-cell *matCellDef="let car"> {{ car.manufacturer }} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Model">
        <th mat-header-cell *matHeaderCellDef> Model </th>
        <td mat-cell *matCellDef="let car"> {{ car.model }} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let car"> {{ car.year }} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let car"> {{ car.price }} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Reserved">
        <th mat-header-cell *matHeaderCellDef> Reserved </th>
        <td mat-cell *matCellDef="let car"> {{ car.reserved }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
            <button mat-button color="primary" [routerLink]="['edit', row.id]">
                <mat-icon>ballot</mat-icon>
            </button>
            <button mat-button color="primary" [routerLink]="'new'">
                <mat-icon>ballot</mat-icon>
            </button>
            <!-- EL 1 seria el userId -->
            <button mat-button color="primary" [routerLink]="['place-order', row.id, 1]">
                <mat-icon>ballor</mat-icon>
            </button>
            <button mat-button color="primary" (click)="onDelete(row.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
