


<table mat-table [dataSource]="dataSource!" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let po"> {{ po.id }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="UserId">
        <th mat-header-cell *matHeaderCellDef> UserId </th>
        <td mat-cell *matCellDef="let po"> {{ po.userId }} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="CarId">
        <th mat-header-cell *matHeaderCellDef> CarId </th>
        <td mat-cell *matCellDef="let po"> {{ po.carId }} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Model">
        <th mat-header-cell *matHeaderCellDef> Model </th>
        <td mat-cell *matCellDef="let po"> {{ po.model }} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="StartTime">
        <th mat-header-cell *matHeaderCellDef> StartTime </th>
        <td mat-cell *matCellDef="let po"> {{ po.startTime }} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="EndTime">
        <th mat-header-cell *matHeaderCellDef> EndTime </th>
        <td mat-cell *matCellDef="let po"> {{ po.endTime }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
            <button mat-button color="primary" (click)="onDelete(row.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>



<div class="container">
    <button [routerLink]="'new/' + userId">New</button>
    <router-outlet></router-outlet>
</div>
